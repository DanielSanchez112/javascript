<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listado de personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body onload="mostraPersona()">
    <div class="d-flex justify-content-center">
        <br>
        <div class="container text-center p-3">
            <div class="row p-3">
                <div class="col border">
                    <h1>Listado de personas</h1>
                </div>
            </div>

            <div class="row p-3">
                <ul id="lista" class="list-group">
                    
                </ul>
            </div>
            <br>
            <div class="row">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="mb-3">
                        <label id="labelNombre" for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label id="labelApellido" for="InputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <button onclick="add()" type="button" class="btn btn-primary" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
