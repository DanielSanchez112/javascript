<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-column mb-3 ">
        <div class="p-2 d-flex justify-content-center bg-primary-subtle">
            <div class="d-flex flex-column mb-3">
                <h3>Presupuesto disponible</h3>
                <div class="p-2 d-flex justify-content-center">
                    <h1 total id="total">$0.00</h1>
                </div>
                <div class="rounded bg-success p-2 d-flex justify-content-around">
                    <p class="mb-0 text-light">Ingresos:</p>
                    <p id="ingresosTotal" class="mb-0 text-light">$0.00</p>
                </div>
                <br>
                <div class="rounded bg-danger p-2 d-flex justify-content-around">
                    <p class="mb-0 text-light">Egresos:</p>
                    <p id="egresosTotal" class="mb-0 text-light">$0.00</p>
                    <p id="porcentaje" class="mb-0 text-light bg-warning rounded ps-1 pe-1">0.00%</p>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center bg-secondary">
            <div class="p-3">
                <select id="tipo" class="form-select" >
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
            </div>
            <div class="p-3">
                <input id="descripcion" type="text" class="form-control" placeholder="Agregar una descripcion">
            </div>
            <div class="p-3">
                <input id="valor" type="number" class="form-control" placeholder="Valor">
            </div>
            <div class="p-3">
                <button onclick="add()" type="button" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="p-2 d-flex justify-content-around">
            <div class="d-flex flex-column me-3 p-3">
                <h2 class="text-success">Ingresos</h2>
                <ul id="listaI" class="list-group">
                </ul>
            </div>
            <div class="d-flex flex-column ms-3 p-3">
                <h2 class="text-danger">Egresos</h2>
                <ul id="listaE" class="list-group">
                    <li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>


<script src="/ejercicios/html/presupuestos/app.js"></script>
<script src="./ingreso.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</html>
